<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programme 2026 – St-Léger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Programme 2026</h1>
      <p class="subtitle">St-Léger</p>
    </header>

    <main>
      <section class="pdf-section">
        <div class="pdf-actions">
          <a href="programme.pdf" class="btn btn-download" download>
            ⬇ Télécharger le programme (PDF)
          </a>
        </div>

        <div class="pdf-viewer">
          <object
            data="programme.pdf"
            type="application/pdf"
            width="100%"
            height="800"
          >
            <p>
              Votre navigateur ne prend pas en charge l'affichage des PDF.
              <a href="programme.pdf">Cliquez ici pour télécharger le programme.</a>
            </p>
          </object>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 St-Léger</p>
    </footer>
  </body>
</html>
